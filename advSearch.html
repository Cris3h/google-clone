<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets.css" />
    <title>Feeling lucky? - Advance Search</title>
  </head>
  <body>
    <div class="container">
      <div class="anchors">
        <a class="img-anc" href="index.html"> Search </a>
        <a class="adv-anc" href="imgSearch.html"> Image Search </a>
      </div>
      <div class="form-container">
        <div class="img">
          <img
            class="google-logo"
            src="./images/google-logo-9834.png"
            alt="google logo"
          />
        </div>
        <div class="form">
          <!-- <form class="form-tag" action="https://www.google.com/search" target="_blank">
            <input class="input-query" type="text" name="q" placeholder="search"/>
            <input
              class="input-submit"
              type="submit"
              name="btnI"
              value="I'm Feeling Lucky"
            />
          </form> -->

          <form
            class="form-tag"
            action="https://www.google.com/search"
            target="_blank"
          >
            <input
              class="input-query"
              type="text"
              name="q"
              placeholder="search"
            />
            <input
              class="input-submit"
              type="submit"
              name="btnI"
              data-ved="0ahUKEwir_NSUgYWAAxWuppUCHW8GBtMQ19QECBI"
              jsaction="trigger.kWlxhc"
              value="I'm Feeling Lucky"
            />
          </form>
        </div>
      </div>
    </div>
    <br /><br />
    <div></div>
  </body>
